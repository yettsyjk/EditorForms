<div class="container">
<!--resume-->

        <div class="section-heading">
        <h3 class="title is-2">Resume</h3>
        <h4 class="subtitle is-5">Professional Experience</h4>
            <a href="https://drive.google.com/file/d/1UjyVgupUfbveo_hPkTtuGgdV81vyV3Hw/view?usp=sharing" target="_blank" class="button is-link is-medium">

</div>
    <!--contact-->
    <section class="section">
    <div class="container">
        <div id="contact" class="sectionContact aos-int">
        <br/>
        <br/>
        <p class="subtitle is-2">Let's Connect
        <img src="https://img.icons8.com/cotton/2x/iphone-x.png" height="60px" width="60px"/>
        </p>
        <div class="columns is-multiline">
            <div class="column is-6 is-offset-3">
            <form action="https://formspree.io/xknbjlby" method="POST">
            <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" name="name" placeholder="Your Name"></input>
                <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                <span class="icon is-small is-right"><i class="fas fa-check"></i></span>
                </div>
            </div>
            <div class="field">
            <label class="label">Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" name="_replyto" placeholder="Your email"></input>
                    <span class="icon is-small is-left"><i class="fas fa-envelope"></i>
                    </span>
                    <span class="icon is-small is-right"><i class="fas fa-exclamation-triangle"></i></span>
                </div>
            </div>
            <div class="field">
            <label class="label">Leave a Message</label>
                <div class="control">
                    <textarea class="textarea" name="textarea" placeholder="Leave me a message. I will get back to you promptly."></textarea>
                </div>
            </div>
            <div class="field field is-grouped is-grouped-centered">
                <div class="control">
                <button type="submit" class="button is-link is-small is-pulled-right is-light">Submit<br/>
                <i class="fas fa-plane fa-w-16"></i></button>
                </div>
            </div>
            </form>
        </div>
        </div>
        </div>
    </section>
